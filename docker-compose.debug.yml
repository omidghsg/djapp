version: "3"

services:
    app:
        build:
            context: .
        ports:
        -   8001:8001
        -   8002:8002
        volumes:
        -   .:/src
        command: >
            sh -c "./wait-for-it.sh db:5432 &&  python manage.py migrate &&  python manage.py runserver 0.0.0.0:8001 --settings=config.settings.local"
        env_file:
        -   src/.env
        depends_on:
        -   db
        -   redis

    db:
        image: postgres:13-alpine
        env_file:
        -   src/.env
        volumes:
        -   ./dbdata:/dbdata

    pgadmin:
        image: dpage/pgadmin4
        restart: always
        ports:
        -   "5050:80"
        env_file:
        -   src/.env
        volumes:
        -   pgadmindata:/var/lib/pgadmin

    redis:
        image: "redis:alpine"

    celery:
        build:
            context: .
        command: celery -A config worker -l info
        volumes:
        -   .:/src
        depends_on:
        -   db
        -   redis

    celery-beat:
        build:
            context: .
        command: celery -A config beat -l info
        volumes:
        -   .:/src
        depends_on:
        -   db
        -   redis

    celery-flower:
        build:
            context: .
        command: celery -A config flower
        ports:
        -   5555:5555
        volumes:
        -   .:/src
        depends_on:
        -   celery

volumes:
    src:
    dbdata:
    pgadmindata:
